<div class="card">
  <h2 align="center">
    <strong>Invoice</strong>
  </h2>

  <div class="row">
    <div style="float:right;margin-right: 18px;">
      <span>
        <strong>#34, 2nd cross,</strong>
      </span>
      <br>
      <span>
        <strong>Mahal nagpur-440002</strong>
      </span>
      <br>
      <span>
        <strong>India</strong>
      </span>
      <span>
        <br>
        <strong>
          <h3>Date: {{currentDate | date}}</h3>
        </strong>
      </span>
      <span>
        <strong>
          <h4>Invoice #100</h4>
        </strong>
      </span>
    </div>
    <div>
      <img style="width: 80px; margin-left: 53px;
          " src="../../assets/shp.jpg">
    </div>
  </div>


  <div style="margin-left: 53px;">
    <h3>
      <strong>Bill to</strong>
    </h3>
    <table>
      <tr>
        <th>
          <h4>Name :</h4>
        </th>
        <td>
          <input class="form-control" placeholder="name">
        </td>
      </tr>
      <tr>

      </tr>
      <tr>
        <th>
          <h4>Mobile No :</h4>
        </th>
        <td>
          <input class="form-control" placeholder="no">
        </td>
      </tr>
      <tr>

      </tr>
      <tr>
        <th>
          <h4>Email :</h4>
        </th>
        <td>
          <input class="form-control" placeholder="name">
        </td>
      </tr>
    </table>
  </div>
  <div><br>
    <!-- <div class="row"> -->
      <button  style="margin-left: 51px;" type="button" class="btn btn-success" (click)="addRow()">add Row</button>
      <br>
    <table style="margin-left: 51px;" class="table table-bordered table-hover cardAdjust" >
      <thead>

        <td>
          <strong>DESCRIPTION</strong>
        </td>
        <td>
          <strong>UNIT PRICE</strong>
        </td>
        <td>
          <strong>QUANTITY</strong>
        </td>
        <td>
          <strong>AMOUNT</strong>
        </td>

      </thead>
      <tbody *ngIf="rawData.length >0">
        <tr *ngFor= "let row of rawData; let i = index">
          <td><input class="form-control" [(ngModel)]="row.description" type="text"></td>
          <td><input class="form-control" [(ngModel)]="row.unitPrice" type="number"></td>
          <td><input class="form-control" [(ngModel)]="row.quantity" (keyup)="calculate(i)" type="number"></td>
          <td>{{res}}</td>

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><strong>Sub total</strong></td>
            <td><input class="form-control" type="number"></td>
          </tr>
          <tr>
              <td></td>
              <td></td>
              <td><strong>Tax rate</strong></td>
              <td><input class="form-control" type="number"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><strong>Sales tax</strong></td>
                <td><input class="form-control" type="number"></td>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
                  <td><strong>Total</strong></td>
                  <td><input class="form-control" type="number"></td>
                </tr>
      
      </tbody>
    </table>

  </div>



</div>
